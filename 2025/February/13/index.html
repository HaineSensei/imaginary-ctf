<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-96 text-center transition-transform transform scale-100" id="vault-box">
        <h1 class="text-2xl font-bold mb-4">ðŸ”’ Secure Vault</h1>
        <p class="text-gray-400">Enter an 8-digit PIN to unlock the vault</p>
        
        <input type="number" id="pin" class="mt-4 w-full p-2 text-center text-xl bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-300" placeholder="00000000" min="0" max="99999999">
        
        <button onclick="checkPin()" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Unlock Vault
        </button>
        
        <div id="result" class="mt-4 text-lg font-semibold"></div>
    </div>
    
    <audio id="success-sound" src="/static/success.mp3"></audio>
    <audio id="error-sound" src="/static/error.mp3"></audio>
    
    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake { animation: shake 0.5s ease-in-out; }
    </style>
    
    <script src="/static/main.js"></script>
    <script src="/static/vault.js"></script>
</body>
</html>
